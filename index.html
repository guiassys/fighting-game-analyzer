<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Fighting Game Analyzer ‚Äì SF6 Coach</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6a/Video-game-icon.png" type="image/png" />
<style>
  body { font-family: Arial, sans-serif; background:#0f1220; color:#eee; padding:12px; max-width:1200px; margin:auto; display:flex; flex-direction:column; min-height:100vh;}
  header { text-align:center; background:#1b1f3a; padding:20px; border-radius:8px; margin-bottom:12px; box-shadow: 0 0 10px #000; }
  header h1 { color:#6cf; font-size:2em; margin:0; }
  header .subtitle { font-size:14px; color:#ffd166; margin-top:4px; opacity:.9; }
  .name-inputs { display:flex; justify-content:center; gap:20px; margin-bottom:12px; }
  .name-inputs input { padding:4px 8px; border-radius:4px; border:none; font-size:12px; width:120px; }
  .grid { display:grid; grid-template-columns:1fr 1fr; gap:10px; flex:1; }
  .panel { background:#121634; padding:8px; border-radius:8px; }
  .tech {
    background:#1b1f3a; 
    padding:6px 8px; 
    border-radius:6px; 
    margin-bottom:6px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    font-size:12px;
  }
  .tech span.name { flex:1; font-weight:bold; }
  .tech .counter { width:28px; text-align:center; font-weight:bold; }
  .tech .buttons { display:flex; gap:4px; align-items:center; }
  button { padding:2px 6px; border-radius:4px; border:none; cursor:pointer; font-size:12px; }
  .inc { background:#2ecc71; }
  .dec { background:#e74c3c; }
  .info-btn { background:#3498db; color:#fff; font-weight:bold; }
  .info-panel { display:none; background:#0c102a; border-left:3px solid #3498db; padding:8px; margin:4px 0 8px; font-size:12px; }
  .actions { display:flex; gap:8px; justify-content:center; margin:12px 0; }
  .actions button { background:#f1c40f; padding:6px 10px; font-size:12px; }
  .analysis-container { display:none; flex-direction:column; gap:6px; }
  .analysis { background:#1b1f3a; padding:10px; border-radius:6px; font-size:12px; min-height:60px; }
  footer { text-align:center; margin-top:12px; font-size:12px; }
  footer .footer-content { background:#1b1f3a; padding:12px; border-radius:6px; box-shadow:0 -2px 6px #000; }
  footer .footer-content span { color:#ffd166; font-weight:bold; }
</style>
</head>
<body>

<header>
  <h1>üìä Fighting Game Analyzer ‚Äì SF6 Coach</h1>
  <div class="subtitle">Marque quando o jogador <b>executa com sucesso</b> uma t√©cnica. Automaticamente conta como t√©cnica sofrida pelo oponente.</div>
</header>

<div class="name-inputs">
  <div>
    <label for="name-p1">Nome do Jogador 1:</label>
    <input type="text" id="name-p1" placeholder="Jogador 1" oninput="updateAnalysisIfVisible()" />
  </div>
  <div>
    <label for="name-p2">Nome do Jogador 2:</label>
    <input type="text" id="name-p2" placeholder="Jogador 2" oninput="updateAnalysisIfVisible()" />
  </div>
</div>

<div class="grid" id="panels"></div>

<div class="actions">
  <button onclick="resetAll()">Resetar Tudo</button>
  <button onclick="toggleAnalysis()">Gerar / Ocultar An√°lise</button>
</div>

<div class="grid analysis-container" id="analysis-grid">
  <div>
    <h2>An√°lise ‚Äì Jogador 1</h2>
    <div class="analysis" id="analysis-p1"></div>
  </div>
  <div>
    <h2>An√°lise ‚Äì Jogador 2</h2>
    <div class="analysis" id="analysis-p2"></div>
  </div>
</div>

<footer>
  <div class="footer-content">
    <span>¬© [2026] por guiassys.</span> ‚Äì Todos os direitos reservados.
  </div>
</footer>

<script>
const techniques = [
  { name:"Air Clash", desc:"Quando ataques a√©reos dos dois jogadores colidem, causando pouco ou nenhum dano.", defense:"Evite atacar no mesmo tempo que o oponente; varie altura e timing.", improve:"Use para punir jump-ins ou padr√µes previs√≠veis do advers√°rio."},
  { name:"Anti-Air", desc:"Punir pulos do oponente.", defense:"Varie timing de pulo.", improve:"Reaja mais r√°pido aos jumps." },
  { name:"Bait", desc:"Provocar erro do oponente.", defense:"N√£o reaja no autom√°tico.", improve:"Varie recuar e atacar." },
  { name:"Burnout Pressure", desc:"Press√£o quando o oponente est√° em Burnout.", defense:"Evite Burnout.", improve:"Abuse do chip damage." },
  { name:"Corner Pressure", desc:"Press√£o no canto.", defense:"Brigue pra sair do corner.", improve:"Trave op√ß√µes de escape." },
  { name:"Cross Back", desc:"Passar por tr√°s do oponente para confundir.", defense:"Observe movimenta√ß√£o lateral e bloqueie.", improve:"Varie timing e espa√ßamento." },
  { name:"Delay Tech", desc:"Delay na defesa de throws.", defense:"Use tech autom√°tico com leitura.", improve:"Varie tempo de defesa." },
  { name:"Dive Kick", desc:"Ataque a√©reo em √¢ngulo descendente para alterar o timing da queda e criar press√£o.", defense:"Espere o impacto e anti-air com timing correto ou bloqueie baixo se for overhead espec√≠fico do personagem.", improve:"Varie altura do dive kick e confirme em hit para combos." },
  { name:"Drive Impact", desc:"Golpe de armadura que causa wall splat.", defense:"Use counter DI, multi-hit ou throw.", improve:"Use para punir padr√µes." },
  { name:"Drive Parry", desc:"Parry que consome Drive.", defense:"Baitar e atrasar golpes.", improve:"Use em strings previs√≠veis." },
  { name:"Drive Reversal", desc:"Escape defensivo com Drive.", defense:"Baitar e punir.", improve:"Use quando encurralado." },
  { name:"Drive Rush", desc:"Avan√ßo r√°pido para press√£o/confirm.", defense:"Check de avan√ßo.", improve:"Use para converter hits." },
  { name:"Flowchart", desc:"Repetir sempre o mesmo padr√£o.", defense:"Punir o padr√£o.", improve:"Quebre seus pr√≥prios h√°bitos." },
  { name:"Footsies", desc:"Controle de espa√ßo no neutro.", defense:"Aprenda o alcance dos pokes.", improve:"Use mais golpes seguros." },
  { name:"Frame Trap", desc:"Punir mash fora de turno.", defense:"Respeite o turno; defenda mais.", improve:"Mude timing para n√£o virar flowchart." },
  { name:"Meaty", desc:"Ataque no wake-up.", defense:"Observe timing; varie wake-up.", improve:"Treine timing no modo treino." },
  { name:"Mix-up", desc:"For√ßar adivinha√ß√£o.", defense:"Observe padr√µes.", improve:"Varie op√ß√µes." },
  { name:"Neutral Jump", desc:"Pular no neutro para evitar press√£o.", defense:"Punir com ataque anti-air.", improve:"Use para variar tempo e dist√¢ncia." },
  { name:"Okizeme", desc:"Press√£o no wake-up.", defense:"Varie wake-up e n√£o use reversal sempre.", improve:"Misture meaty, throw e shimmy." },
  { name:"Overhead", desc:"Quebra defesa baixa.", defense:"Troque para guarda em p√©.", improve:"N√£o repita sempre do mesmo setup." },
  { name:"Punish / Counter", desc:"Punir ataques errados do oponente com golpes de alcance seguro ou combo.", defense:"Evite atacar de forma previs√≠vel; saiba os frames de recovery do oponente.", improve:"Leia os padr√µes do advers√°rio e responda com ataques de maior dano." },
  { name:"Resource Management", desc:"Uso ruim do Drive Gauge.", defense:"For√ßar Burnout.", improve:"Gerencie melhor o Drive." },
  { name:"Shimmy", desc:"Finta de throw para punir tech.", defense:"Use delay tech; n√£o d√™ tech autom√°tico.", improve:"Varie o spacing." },
  { name:"Throw", desc:"Agarr√£o simples para quebrar defesa.", defense:"Use tech de throw, backdash ou pulo.", improve:"Use ap√≥s vantagem de frames e misture com shimmy." },
  { name:"Wake-up Jab", desc:"Ataque fraco r√°pido no wake-up para interromper press√£o com gaps pequenos.", defense:"Use frame traps, meaties bem cronometrados ou golpes com vantagem de frames.", improve:"Confirme em hit e n√£o abuse para n√£o virar previs√≠vel." },
  { name:"Wake-up Reversal", desc:"Reversal usado ao se levantar do ch√£o gastando Drive ou outro recurso.", defense:"Antecipe e evite ataques previs√≠veis; varie seu timing.", improve:"Use com leitura do oponente; combine com bait ou backdash." },
  { name:"Wake-up Throw", desc:"Agarr√£o usado ao se levantar do ch√£o para vencer meaty lento ou press√£o muito pr√≥xima.", defense:"Use meaty bem cronometrado, shimmy ou backdash para punir o throw.", improve:"Use como resposta ocasional contra oponentes que respeitam demais seu wake-up." },
  { name:"Whiff Punish", desc:"Punir golpes errados.", defense:"N√£o spame golpes no vazio.", improve:"Confirme visualmente antes de apertar." },
  { name:"Yolo Reversal", desc:"Abusar de reversals sem leitura.", defense:"Baitar e punir.", improve:"Use com crit√©rio." },
  { name:"Zoning", desc:"Controle de espa√ßo √† dist√¢ncia com proj√©teis e golpes longos para limitar a aproxima√ß√£o do oponente.", defense:"Tenha paci√™ncia, avance com walk & block, use parry ou Drive Rush para encurtar dist√¢ncia.", improve:"Varie proj√©teis, fake fireballs e passos √† frente para n√£o ficar previs√≠vel." },
];

const players = [
  { id:"p1", label:"Jogador 1", executed:{}, suffered:{} },
  { id:"p2", label:"Jogador 2", executed:{}, suffered:{} }
];

const panels = document.getElementById("panels");

// Criar linhas de t√©cnicas
players.forEach(player => {
  const div = document.createElement("div");
  div.className = "panel";
  div.innerHTML = `<h2>${player.label}</h2>`;

  techniques.forEach((t, i) => {
    player.executed[t.name] = 0;
    player.suffered[t.name] = 0;

    const wrap = document.createElement("div");
    const row = document.createElement("div");
    row.className = "tech";
    row.innerHTML = `
      <span class="name">${t.name}</span>
      <span class="counter" id="${player.id}-count-${t.name}">0</span>
      <div class="buttons">
        <button class="inc" onclick="inc('${player.id}','${t.name}',1)">+</button>
        <button class="dec" onclick="inc('${player.id}','${t.name}',-1)">-</button>
        <button class="info-btn" onclick="toggleInfo('${player.id}-${i}')">‚ÑπÔ∏è</button>
      </div>
    `;

    const info = document.createElement("div");
    info.className = "info-panel";
    info.id = `${player.id}-${i}`;
    info.innerHTML = `
      <b>O que √©:</b> ${t.desc}<br/>
      <b>Como usar melhor:</b> ${t.improve}<br/>
      <b>Como se defender:</b> ${t.defense}
    `;

    wrap.appendChild(row);
    wrap.appendChild(info);
    div.appendChild(wrap);
  });

  panels.appendChild(div);
});

// Fun√ß√µes de intera√ß√£o
function toggleInfo(id) {
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}

function inc(playerId, tech, delta) {
  const p = players.find(x => x.id === playerId);
  const opp = players.find(x => x.id !== playerId);
  p.executed[tech] = Math.max(0, p.executed[tech] + delta);
  opp.suffered[tech] = Math.max(0, opp.suffered[tech] + delta);
  document.getElementById(`${playerId}-count-${tech}`).innerText = p.executed[tech];
  updateAnalysisIfVisible();
}

function resetAll() {
  players.forEach(p => {
    techniques.forEach(t => {
      p.executed[t.name] = 0;
      p.suffered[t.name] = 0;
      document.getElementById(`${p.id}-count-${t.name}`).innerText = 0;
    });
  });
  hideAnalysis();
}

function toggleAnalysis() {
  const container = document.getElementById("analysis-grid");
  if(container.style.display === "flex") {
    container.style.display = "none";
  } else {
    generateAnalysis();
    container.style.display = "flex";
  }
}

function hideAnalysis() {
  document.getElementById("analysis-grid").style.display = "none";
  document.getElementById("analysis-p1").innerHTML = "";
  document.getElementById("analysis-p2").innerHTML = "";
}

function updateAnalysisIfVisible() {
  const container = document.getElementById("analysis-grid");
  if(container.style.display === "flex") {
    generateAnalysis();
  }
}

function generateAnalysis() {
  players[0].label = document.getElementById("name-p1").value || "Jogador 1";
  players[1].label = document.getElementById("name-p2").value || "Jogador 2";

  drawAnalysis("p1", "analysis-p1");
  drawAnalysis("p2", "analysis-p2");
}

function detectProfile(p) {
  const e = p.executed;
  if ((e["Zoning"] || 0) > 3) return { name:"Zoner", desc:"Controle forte de espa√ßo √† dist√¢ncia." };
  if ((e["Throw"] || 0) > 3) return { name:"Grappler", desc:"Quebra defesa com agarr√µes." };
  if ((e["Okizeme"] || 0) + (e["Meaty"] || 0) > 5) return { name:"Rushdown", desc:"Press√£o constante no close." };
  return { name:"Equilibrado", desc:"Mistura bem v√°rias ferramentas." };
}

function drawAnalysis(pid, analysisId) {
  const p = players.find(x => x.id === pid);
  const totalExecuted = Object.values(p.executed).reduce((a,b)=>a+b,0);

  if(totalExecuted === 0){
    document.getElementById(analysisId).innerHTML = "<p>N√£o h√° informa√ß√µes suficientes para avaliar este jogador.</p>";
    return;
  }

  let html = `<b>üéØ ${p.label} executou mais (pode estar previs√≠vel):</b><ul>`;
  let html2 = `<b>üõ°Ô∏è ${p.label} sofreu mais (treinar defesa contra):</b><ul>`;

  const maxExecuted = Math.max(...Object.values(p.executed));
  const maxSuffered = Math.max(...Object.values(p.suffered));

  techniques.forEach(t => {
    const v = p.executed[t.name];
    const s = p.suffered[t.name];

    if (v === maxExecuted && v > 0) html += `<li><b>${t.name}</b>: ${t.improve}</li>`;
    if (s === maxSuffered && s > 0) html2 += `<li><b>${t.name}</b>: ${t.defense}</li>`;
  });

  html += "</ul>";
  html2 += "</ul>";

  const profile = detectProfile(p);
  document.getElementById(analysisId).innerHTML =
    html + html2 + `<hr/><b>üß¨ Padr√£o de jogo detectado para ${p.label}:</b> <p><b>${profile.name}</b> ‚Äì ${profile.desc}</p>`;
}
</script>

</body>
</html>
